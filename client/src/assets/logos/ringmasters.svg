<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="30" y="35" width="240" height="30" fill="#fafafa" rx="5" />
  
  <!-- Rings -->
  <circle cx="55" cy="50" r="15" stroke="url(#goldGrad)" stroke-width="4" fill="none" filter="url(#shadow)" />
  <circle cx="80" cy="50" r="15" stroke="url(#goldGrad)" stroke-width="4" fill="none" filter="url(#shadow)" />
  
  <!-- Diamond -->
  <path d="M113,42 L118,35 L123,42 L118,58 Z" fill="url(#goldGrad)" filter="url(#shadow)" />
  
  <!-- Text -->
  <text x="190" y="53" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#b8860b">RING MASTERS</text>
</svg>